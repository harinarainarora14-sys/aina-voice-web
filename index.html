<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Aina â€¢ Mood + Voice Assistant</title>
<style>
:root {
  --bg:#0b1020; --card:#121a33; --ink:#e7ebf3; --muted:#cfd8f3;
  --btn:#0c1329; --btn-br:rgba(255,255,255,.12);
  --glow1:#7c9cff; --glow2:#b9e0ff;
}
*{box-sizing:border-box;}
body{margin:0;font-family:system-ui,sans-serif;color:var(--ink);background:var(--bg);display:flex;flex-direction:column;align-items:center;justify-content:flex-start;padding:20px;min-height:100vh;}
.wrap{width:100%;max-width:1100px;display:flex;flex-wrap:wrap;gap:24px;justify-content:center;}
.card{background:var(--card);border-radius:16px;padding:20px;box-shadow:0 10px 30px rgba(0,0,0,.35);flex:1;min-width:300px;max-width:500px;}
button{background:var(--btn);color:var(--ink);border:1px solid var(--btn-br);padding:10px 14px;border-radius:12px;cursor:pointer;transition:transform .15s ease;}
button:hover{transform:scale(1.05);}
button[disabled]{opacity:.6;cursor:not-allowed;transform:none;}
input[type="text"]{width:100%;padding:10px;border-radius:12px;border:1px solid var(--btn-br);background:var(--btn);color:var(--ink);}
.panel{display:none;}
.panel.show{display:block;}
#blackoutOverlay{position:fixed;top:0;left:0;width:100%;height:100%;background:black;z-index:9999;display:none;}
#toggleVoice{position:fixed;bottom:20px;right:20px;z-index:10001;padding:10px 16px;border-radius:20px;cursor:pointer;}
#blackoutBtn{position:fixed;top:20px;left:20px;z-index:10002;padding:10px 16px;border-radius:20px;cursor:pointer;}
.result{margin-top:10px;}
.glow-text {font-weight:600;font-size:16px;background: linear-gradient(90deg, var(--glow1), var(--glow2), var(--glow1)); -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;}
.exercise-text {margin-top:5px;font-style:italic;color:#a0c4ff;}
</style>
</head>
<body>

<div class="wrap" id="mainWrap">
  <!-- Mood Detector -->
  <div class="card" id="moodCard">
    <h1>Mood Detector</h1>
    <button id="startMood">Start</button>
    <div id="moodResult" class="result">Press Start to analyze mood.</div>
    <video id="video" autoplay muted playsinline style="display:none"></video>
    <canvas id="overlay" style="display:none"></canvas>
  </div>

  <!-- Voice Assistant -->
  <div class="card" id="voiceCard">
    <h1>Voice Assistant</h1>
    <div class="modebar">
      <button id="mText" class="active">Text Mode</button>
      <button id="mVoice">Voice Chat</button>
      <button id="mCont">Voice Continuous</button>
      <div style="flex:1"></div>
      <button id="stopAll">Stop</button>
    </div>
    <div id="panelText" class="panel show">
      <input id="textIn" type="text" placeholder="Type your message..." />
      <button id="sendBtn">Send</button>
    </div>
    <div id="panelVoice" class="panel">
      <button id="startVoice">ðŸŽ¤ Start Listening</button>
    </div>
    <div id="panelCont" class="panel">
      <button id="startCont">ðŸ”„ Start Continuous</button>
    </div>
    <div id="answer" class="result">Ask somethingâ€¦</div>
  </div>
</div>

<button id="toggleVoice">Hide Assistant</button>
<button id="blackoutBtn">Blackout</button>
<div id="blackoutOverlay"></div>

<script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.min.js"></script>
<script>
const API_URL = "https://voice-assistant-api-yya9.onrender.com/ask";

// ---- TTS ----
function speak(text){ if(!text) return; try{ speechSynthesis.cancel(); const u=new SpeechSynthesisUtterance(text); speechSynthesis.speak(u);}catch(e){} }
function stopSpeaking(){ try{speechSynthesis.cancel();}catch(e){} }

// ---- Modes ----
const mText=document.getElementById('mText'), mVoice=document.getElementById('mVoice'), mCont=document.getElementById('mCont');
const panelText=document.getElementById('panelText'), panelVoice=document.getElementById('panelVoice'), panelCont=document.getElementById('panelCont');
const stopAllBtn=document.getElementById('stopAll'), answerEl=document.getElementById('answer');
const textIn=document.getElementById('textIn'), sendBtn=document.getElementById('sendBtn');
let rec=null, contModeActive=false;

function setMode(which){
  [mText,mVoice,mCont].forEach(b=>b.classList.remove('active'));
  [panelText,panelVoice,panelCont].forEach(p=>p.classList.remove('show'));
  if(which==='text'){ mText.classList.add('active'); panelText.classList.add('show'); stopVoiceRec(); }
  if(which==='voice'){ mVoice.classList.add('active'); panelVoice.classList.add('show'); stopVoiceRec(); }
  if(which==='cont'){ mCont.classList.add('active'); panelCont.classList.add('show'); startContinuous(); }
}
mText.onclick=()=>setMode('text'); mVoice.onclick=()=>setMode('voice'); mCont.onclick=()=>setMode('cont');

// ---- Ask API ----
async function ask(question){
  if(!question||!question.trim())return;
  stopSpeaking();
  answerEl.textContent="Thinking...";
  try{
    const res=await fetch(`${API_URL}?question=${encodeURIComponent(question)}`);
    const data=await res.json();
    const txt=(data&&data.answer)?data.answer:"No answer received.";
    answerEl.innerHTML=`<span class="glow-text">${txt}</span>`;
    speak(txt);
  }catch(e){ console.error(e); answerEl.textContent="API Error"; }
}

// ---- Text mode ----
function sendText(){ const q=textIn.value.trim(); if(!q)return; ask(q); textIn.value=""; }
sendBtn.addEventListener('click', sendText);
textIn.addEventListener('keydown',e=>{ if(e.key==='Enter'){ e.preventDefault(); sendText(); } });

// ---- Voice Recognition ----
function newRecognizer(isContinuous){
  const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
  if(!SR){alert("Speech recognition not supported."); return null;}
  const r=new SR();
  r.lang="en-US"; r.continuous=isContinuous; r.interimResults=false;
  r.onresult=e=>{ for(let i=e.resultIndex;i<e.results.length;i++){ if(e.results[i].isFinal){ ask(e.results[i][0].transcript.trim()); }}};
  r.onerror=ev=>console.warn("SR error:",ev);
  r.onend=()=>{ if(isContinuous && contModeActive){ setTimeout(()=>{ try{ r.start();}catch(e){} },250); }};
  return r;
}
function stopVoiceRec(){ contModeActive=false; try{ if(rec){rec.onend=null; rec.stop();} }catch(e){} rec=null; }

document.getElementById('startVoice').onclick=()=>{ stopVoiceRec(); rec=newRecognizer(false); if(rec) rec.start(); };
document.getElementById('startCont').onclick=startContinuous;
function startContinuous(){ stopVoiceRec(); contModeActive=true; rec=newRecognizer(true); if(rec) rec.start(); }
stopAllBtn.onclick=()=>{ stopVoiceRec(); stopSpeaking(); };

// ---- Toggle assistant ----
const toggleBtn=document.getElementById('toggleVoice');
const voiceCard=document.getElementById('voiceCard');
let hidden=false;
toggleBtn.onclick=()=>{ hidden=!hidden; voiceCard.style.display=hidden?"none":"block"; toggleBtn.textContent=hidden?"Show Assistant":"Hide Assistant"; };

// ---- Blackout ----
const blackoutBtn=document.getElementById('blackoutBtn');
const blackoutOverlay=document.getElementById('blackoutOverlay');
let blackout=false;
const startMood=document.getElementById('startMood');
blackoutBtn.onclick=()=>{
  blackout=!blackout;
  blackoutOverlay.style.display=blackout?'block':'none';
  stopVoiceRec();
  stopSpeaking();
  startMood.disabled=blackout;
  textIn.disabled=blackout;
  sendBtn.disabled=blackout;
};

// ---- Mood Detection + Affirmation + Exercise ----
const video=document.getElementById('video'), canvas=document.getElementById('overlay'), moodResult=document.getElementById('moodResult');
let stream=null;
async function loadModels(){ await Promise.all([ faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/gh/vladmandic/face-api/model/'), faceapi.nets.faceExpressionNet.loadFromUri('https://cdn.jsdelivr.net/gh/vladmandic/face-api/model/') ]); }
async function startCamera(){ if(!stream){ stream=await navigator.mediaDevices.getUserMedia({video:{facingMode:'user'},audio:false}); video.srcObject=stream; await video.play(); canvas.width=video.videoWidth||640; canvas.height=video.videoHeight||480; } }
function topExpression(expressions){ let best={key:'neutral',val:0}; for(const [k,v] of Object.entries(expressions)) if(v>best.val) best={key:k,val:v}; return best; }

function moodMessage(emotion){
  const map={
    angry:{quote:"Stay calm.", exercise:"Take 3 deep breaths slowly."},
    happy:{quote:"You are happy!", exercise:"Smile at yourself in the mirror."},
    sad:{quote:"Itâ€™s okay to feel sad.", exercise:"Write down 1 thing that made you smile today."},
    neutral:{quote:"Calm and steady.", exercise:"Stretch your arms and shoulders."},
    surprised:{quote:"Wow!", exercise:"Take a moment to notice your surroundings."},
    fearful:{quote:"Breathe.", exercise:"Place your hand on your chest and breathe slowly."},
    disgusted:{quote:"Relax.", exercise:"Take a sip of water and relax your shoulders."}
  };
  return map[emotion]||{quote:"Stay mindful.", exercise:"Take a short mindful pause."};
}

async function analyzeMood(){
  try{ await startCamera(); }catch(e){ moodResult.textContent="Camera access needed."; startMood.disabled=false; return; }
  moodResult.textContent="Analyzing mood..."; startMood.disabled=true;
  const collected=[]; const start=Date.now();
  async function capture(){
    const opts=new faceapi.TinyFaceDetectorOptions({inputSize:512,scoreThreshold:0.5});
    const det=await faceapi.detectSingleFace(video,opts).withFaceExpressions();
    if(det) collected.push(det.expressions);
    if(Date.now()-start<4000) requestAnimationFrame(capture);
    else{
      if(!collected.length){ moodResult.textContent="No face detected."; startMood.disabled=false; return; }
      const avg={}; collected.forEach(exp=>{ for(const [k,v] of Object.entries(exp)) avg[k]=(avg[k]||0)+v; });
      for(const k in avg) avg[k]/=collected.length;
      const {key,val}=topExpression(avg); const msg=moodMessage(key);
      moodResult.innerHTML=`<strong>Mood:</strong> ${key} (${(val*100).toFixed(1)}%)<br><span class="glow-text">${msg.quote}</span><div class="exercise-text">Exercise: ${msg.exercise}</div>`;
      startMood.disabled=false;
    }
  }
  capture();
}
startMood.addEventListener('click',analyzeMood);
loadModels();
</script>
</body>
</html>
