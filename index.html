<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f4;
    }
    .container {
      width: 90%;
      max-width: 500px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 100px;
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      margin: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    #sendBtn { background: #4CAF50; color: white; }
    #micBtn { background: #2196F3; color: white; }
    #speakBtn { background: #FF9800; color: white; }
    #stopSpeakBtn { background: #f44336; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üéôÔ∏è Voice Assistant</h2>
    <textarea id="userInput" placeholder="Ask me something..."></textarea><br>
    <button id="sendBtn">Send</button>
    <button id="micBtn">üé§</button>
    <button id="speakBtn">üîä</button>
    <button id="stopSpeakBtn">‚èπÔ∏è Stop Speaking</button>
    <p id="response"></p>
    <br>
    <label for="apiUrl">API URL: </label>
    <input type="text" id="apiUrl" value="https://voice-assistant-api.onrender.com" style="width:100%;padding:8px;border-radius:8px;border:1px solid #ddd;">
  </div>

  <script>
    const sendBtn = document.getElementById("sendBtn");
    const micBtn = document.getElementById("micBtn");
    const speakBtn = document.getElementById("speakBtn");
    const stopSpeakBtn = document.getElementById("stopSpeakBtn");
    const userInput = document.getElementById("userInput");
    const responseEl = document.getElementById("response");
    const apiUrlInput = document.getElementById("apiUrl");

    let utterance; // For speech synthesis

    sendBtn.addEventListener("click", async () => {
      const query = userInput.value;
      const apiUrl = apiUrlInput.value;
      if (!query) return;
      const res = await fetch(`${apiUrl}/ask?query=${encodeURIComponent(query)}`);
      const data = await res.json();
      responseEl.textContent = data.answer || "I couldn't find anything.";
      speakText(data.answer);
    });

    function speakText(text) {
      if (utterance) window.speechSynthesis.cancel(); 
      utterance = new SpeechSynthesisUtterance(text);
      window.speechSynthesis.speak(utterance);
    }

    speakBtn.addEventListener("click", () => {
      const text = responseEl.textContent;
      if (text) speakText(text);
    });

    stopSpeakBtn.addEventListener("click", () => {
      window.speechSynthesis.cancel();
    });
  </script>
</body>
</html>
