<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f4;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🎙️ Voice Assistant</h2>
    <input id="userInput" type="text" placeholder="Ask me something..." />
    <button onclick="sendMessage()">Send</button>
    <button onclick="startListening()">🎙️ Speak</button>
    <button onclick="stopSpeaking()">⏹ Stop</button>
    <button onclick="speakResponse()">🔊 TTS</button>
    <p id="response"></p>
  </div>

  <script>
    let lastResponse = "";

    async function sendMessage() {
      const input = document.getElementById("userInput").value;
      if (!input) return;
      document.getElementById("response").innerText = "Thinking...";

      try {
        const res = await fetch("https://voice-assistant-api.onrender.com/ask?query=" + encodeURIComponent(input));
        const data = await res.json();
        lastResponse = data.answer || "Sorry, I couldn't understand.";
        document.getElementById("response").innerText = lastResponse;
      } catch (e) {
        document.getElementById("response").innerText = "Error connecting to API.";
      }
    }

    function startListening() {
      // 🔹 Future speech recognition code can be added here
      alert("🎙️ Listening mode coming soon!");
    }

    function stopSpeaking() {
      speechSynthesis.cancel();
    }

    function speakResponse() {
      if (!lastResponse) return;
      const utterance = new SpeechSynthesisUtterance(lastResponse);
      utterance.lang = "en-US";
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
