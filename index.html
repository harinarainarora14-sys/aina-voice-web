<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    #chat {
      width: 90%;
      max-width: 600px;
      height: 70vh;
      overflow-y: auto;
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 10px;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 80%;
    }
    .user {
      background: #007bff;
      color: white;
      margin-left: auto;
    }
    .assistant {
      background: #e4e6eb;
      margin-right: auto;
    }
    #controls {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #recordButton {
      background: red;
      color: white;
    }
    #stopButton {
      background: gray;
      color: white;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="controls">
    <button id="recordButton">üéôÔ∏è Record</button>
    <button id="stopButton" disabled>‚èπ Stop</button>
  </div>

  <script>
    const recordButton = document.getElementById("recordButton");
    const stopButton = document.getElementById("stopButton");
    const chatBox = document.getElementById("chat");
    let mediaRecorder;
    let audioChunks = [];

    // Add message to chat
    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Recording start
    recordButton.addEventListener("click", async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = event => {
        audioChunks.push(event.data);
      };

      mediaRecorder.onstop = async () => {
        const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
        audioChunks = [];

        const formData = new FormData();
        formData.append("file", audioBlob, "recording.webm");

        addMessage("üé§ Recording sent...", "user");

        // Send to backend
        const response = await fetch("http://127.0.0.1:8000/ask_audio/", {
          method: "POST",
          body: formData
        });

        const result = await response.json();
        addMessage(result.response, "assistant");
      };

      mediaRecorder.start();
      recordButton.disabled = true;
      stopButton.disabled = false;
      addMessage("üéôÔ∏è Recording started...", "user");
    });

    // Recording stop
    stopButton.addEventListener("click", () => {
      mediaRecorder.stop();
      recordButton.disabled = false;
      stopButton.disabled = true;
    });
  </script>
</body>
</html>
