<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aina ‚Ä¢ Mood + Voice Assistant</title>
  <style>
    :root {
      --bg:#0b1020; --card:#121a33; --ink:#e7ebf3; --muted:#cfd8f3;
      --btn:#0c1329; --btn-br:rgba(255,255,255,.12);
      --glow1:#7c9cff;
    }
    * { box-sizing:border-box; }
    html,body { height:100%; margin:0; font-family: system-ui, sans-serif; color:var(--ink); }
    body { display:flex; flex-direction:column; align-items:center; justify-content:center; padding:24px; gap:24px; background:var(--bg); min-height:100vh; }
    .wrap { width:100%; max-width:1100px; display:flex; gap:24px; flex-wrap:wrap; justify-content:center; align-items:flex-start; }
    .card { background:var(--card); border-radius:16px; padding:20px; box-shadow:0 10px 30px rgba(0,0,0,.35); flex:1; min-width:300px; max-width:500px; }
    h1 { margin:0 0 10px; font-size:22px; }
    .sub { opacity:.8; font-size:14px; margin-bottom:14px; }
    button { background:var(--btn); color:var(--ink); border:1px solid var(--btn-br); padding:10px 14px; border-radius:12px; cursor:pointer; font-size:14px; transition:transform .15s ease, border-color .15s ease; z-index:10001; }
    button:hover { transform:scale(1.05); border-color:var(--glow1); }
    .result { margin-top:14px; font-size:16px; line-height:1.6; }
    input { flex:1; padding:10px; border-radius:10px; border:1px solid var(--btn-br); background:var(--btn); color:var(--ink); }

    /* blackout overlay */
    #blackoutOverlay {
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:black;
      z-index:10000;
      display:none;
    }
    #blackoutToggle {
      position:fixed;
      top:20px;
      right:20px;
      background:var(--glow1);
      color:#000;
      font-weight:bold;
      z-index:10001;
    }
  </style>
</head>
<body>
<div class="wrap" id="mainWrap">
  <!-- Mood Detector -->
  <div class="card" id="moodCard">
    <h1>Mood Detector</h1>
    <div class="sub">Analyze your facial expression for 4 seconds.</div>
    <div><button id="startMood">Start</button></div>
    <div id="moodResult" class="result">Press Start to analyze your mood.</div>
    <video id="video" autoplay muted playsinline style="display:none"></video>
    <canvas id="overlay" style="display:none"></canvas>
  </div>

  <!-- Voice Assistant -->
  <div class="card" id="voiceCard">
    <h1>Voice Assistant</h1>
    <div class="sub">Ask by typing, single voice shot, or continuous conversation.</div>
    <div>
      <button id="mText" class="active">Text Mode</button>
      <button id="mVoice">Voice Chat</button>
      <button id="mCont">Voice Continuous</button>
      <button id="stopAll">‚èπ Stop</button>
    </div>
    <div id="panelText">
      <div style="display:flex; gap:8px; margin-top:8px;">
        <input id="textIn" type="text" placeholder="Type your message‚Ä¶" />
        <button id="sendBtn">Send</button>
      </div>
    </div>
    <div id="panelVoice" style="margin-top:10px;">
      <button id="startVoice">üé§ Start Listening</button>
    </div>
    <div id="panelCont" style="margin-top:10px;">
      <button id="startCont">üîÑ Start Continuous</button>
    </div>
    <div id="answer" class="result">Ask something by text or voice.</div>
  </div>
</div>

<!-- blackout overlay + button -->
<div id="blackoutOverlay"></div>
<button id="blackoutToggle">Blackout</button>

<script>
/* === core placeholders === */
function stopVoiceRec(){ console.log("Voice recognition stopped"); }
function stopSpeaking(){ window.speechSynthesis.cancel(); console.log("Speech stopped"); }
function startVoiceRec(){ console.log("Voice recognition started"); }
function analyzeMood(){ document.getElementById("moodResult").textContent="Mood analyzed!"; }

/* stop button functionality */
document.getElementById("stopAll").onclick=()=>{ stopVoiceRec(); stopSpeaking(); };

/* send text */
document.getElementById("sendBtn").onclick=()=>{
  let val=document.getElementById("textIn").value;
  document.getElementById("answer").textContent="You said: "+val;
  let utter=new SpeechSynthesisUtterance(val);
  speechSynthesis.speak(utter);
};

/* voice start */
document.getElementById("startVoice").onclick=()=>{ startVoiceRec(); };
document.getElementById("startCont").onclick=()=>{ startVoiceRec(); };

/* mood start */
document.getElementById("startMood").onclick=()=>{ analyzeMood(); };

/* === blackout toggle === */
let blackout=false;
const blackoutOverlay=document.getElementById('blackoutOverlay');
const blackoutBtn=document.getElementById('blackoutToggle');

function toggleBlackout(){
  blackout=!blackout;
  if(blackout){
    blackoutOverlay.style.display='block';
    document.body.style.overflow='hidden';
    stopVoiceRec(); stopSpeaking();
    if(window.stream){ window.stream.getTracks().forEach(t=>t.stop()); }
    blackoutBtn.textContent="Exit Blackout";
  } else {
    blackoutOverlay.style.display='none';
    document.body.style.overflow='auto';
    blackoutBtn.textContent="Blackout";
  }
}
blackoutBtn.addEventListener('click',toggleBlackout);

/* === hotkeys === */
document.addEventListener('keydown',e=>{
  if(e.key==="F1"){ e.preventDefault(); analyzeMood(); }
  if(e.key==="F2"){ e.preventDefault(); startVoiceRec(); }
  if(e.key==="F3"){ e.preventDefault(); stopVoiceRec(); stopSpeaking(); }
});

/* === mouse remap === */
document.addEventListener('contextmenu',e=>{ e.preventDefault(); analyzeMood(); });
document.addEventListener('click',e=>{
  if(e.detail===1) startVoiceRec();
  if(e.detail===2){ stopVoiceRec(); stopSpeaking(); }
});
</script>
</body>
</html>
