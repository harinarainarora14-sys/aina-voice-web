<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 95%;
      max-width: 500px;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
    }
    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      resize: none;
      font-size: 1rem;
      margin-bottom: 15px;
    }
    button {
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 10px;
      background: #007bff;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #0056b3;
    }
    .mode-buttons, .control-buttons {
      display: flex;
      flex-direction: column;
    }
    #response {
      margin-top: 15px;
      padding: 15px;
      border-radius: 10px;
      background: #f1f1f1;
      min-height: 60px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Voice Assistant</h1>
    
    <!-- Text Input -->
    <textarea id="textInput" placeholder="Type your question..."></textarea>
    <button onclick="sendText()">Send</button>
    
    <!-- Mode Buttons -->
    <div class="mode-buttons">
      <button onclick="startVoiceMode()">üéôÔ∏è Voice Mode</button>
      <button onclick="startContinuousMode()">üîä Continuous Mode</button>
    </div>
    
    <!-- Stop Button -->
    <div class="control-buttons">
      <button onclick="stopAll()">‚èπÔ∏è Stop</button>
    </div>

    <!-- Response -->
    <div id="response">Ask me something...</div>
  </div>

  <script>
    let recognition;
    let continuousMode = false;
    let speaking = false;
    let synth = window.speechSynthesis;

    async function sendText() {
      stopAll();
      let text = document.getElementById("textInput").value;
      if (!text) return;

      document.getElementById("response").innerText = "Thinking...";
      let res = await fetch("https://voice-assistant-api.onrender.com/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query: text })
      });

      let data = await res.json();
      document.getElementById("response").innerText = data.answer;
      speakText(data.answer);
    }

    function startVoiceMode() {
      stopAll();
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.onresult = async (event) => {
        let text = event.results[0][0].transcript;
        document.getElementById("textInput").value = text;
        await sendText();
      };
      recognition.start();
    }

    function startContinuousMode() {
      stopAll();
      continuousMode = true;
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.continuous = true;
      recognition.interimResults = false;
      recognition.onresult = async (event) => {
        let text = event.results[event.results.length - 1][0].transcript;
        document.getElementById("textInput").value = text;
        await sendText();
      };
      recognition.start();
    }

    function speakText(text) {
      if (synth.speaking) synth.cancel();
      let utterance = new SpeechSynthesisUtterance(text);
      synth.speak(utterance);
      speaking = true;
      utterance.onend = () => speaking = false;
    }

    function stopAll() {
      if (recognition) recognition.stop();
      if (synth.speaking) synth.cancel();
      continuousMode = false;
      speaking = false;
    }
  </script>
</body>
</html>
